<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Valentine's Day Card</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            text-align: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 90%;
            max-width: 400px;
            color: #ff2e63;
            position: relative;
            overflow: hidden;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-icon {
            position: absolute;
            font-size: 25px;
            color: #ff2e63;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-250px) scale(1.6); opacity: 0; }
        }
        button {
            background: #ff2e63;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        button:hover {
            background: #d9204b;
            transform: scale(1.1);
        }
        .message {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #ff2e63;
            animation: fadeIn 1s ease-in-out;
        }
        .slideshow {
            display: none;
            position: relative;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .slides {
            width: 100%;
            height: auto;
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>


    <div class="card">
        <h1>Happy Valentine's Day! <span class="heart">‚ù§Ô∏è</span></h1>
        <p>You make my world brighter every day!</p>
        <button onclick="openSurprise()">Open Your Surprise</button>
        <div class="message" id="message">My love for you grows stronger each moment! üíñ</div>
        <div class="slideshow" id="slideshow">
            <!-- Slideshow images (you can replace these URLs with your own images) -->
            <img src="images/1.jpg" class="slides">
            <img src="images/2.jpg" class="slides">
            <img src="images/3.jpg" class="slides">
            <img src="images/4.jpg" class="slides">
            <img src="images/5.jpg" class="slides">
            <img src="images/6.jpg" class="slides">
            <img src="images/7.jpg" class="slides">
            <img src="images/8.jpg" class="slides">
            <img src="images/9.jpg" class="slides">
            <img src="images/10.jpg" class="slides">
            <img src="images/11.jpg" class="slides">
            <img src="images/12.jpg" class="slides">
            <img src="images/13.jpg" class="slides">
        </div>
    </div>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <script>
        let currentSlide = 0;

        function openSurprise() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('slideshow').style.display = 'block';
            showSlides(currentSlide);
            setInterval(autoSlide, 3000); // Change image every 3 seconds
        }

        function showSlides(index) {
            let slides = document.getElementsByClassName('slides');
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            for (let slide of slides) {
                slide.classList.remove('active');
            }
            slides[currentSlide].classList.add('active');
        }

        function autoSlide() {
            currentSlide++;
            showSlides(currentSlide);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart-icon');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100%';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 800);
    </script>
</body>
</html>
